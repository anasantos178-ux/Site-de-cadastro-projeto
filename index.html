<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Clinic</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f2f2f2;
}

.topo{
    background: linear-gradient(90deg,#9c1c5c,#b52c6d);
    padding:25px;
    text-align:center;
    color:white;
    font-size:22px;
    font-weight:bold;
}

.container{
    max-width:400px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

.input-group{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    border:none;
    border-bottom:2px solid #00bcd4;
    outline:none;
    font-size:15px;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:30px;
    background:#2bbcd3;
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#1fa6bb;
}

#mensagem{
    text-align:center;
    margin-top:15px;
    font-weight:bold;
}

/* √Årea do WhatsApp */
.duvidas{
    text-align:center;
    margin-top:25px;
}

.duvidas p{
    margin-bottom:8px;
    color:#555;
}

.duvidas a{
    display:inline-block;
    padding:10px 20px;
    background:#25D366;
    color:white;
    border-radius:20px;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
}

.duvidas a:hover{
    background:#1ebe5d;
}
</style>
</head>

<body>

<div class="topo">Cadastro</div>

<div class="container">
    <form id="formCadastro">
        
        <div class="input-group">
            <input type="text" id="nome" placeholder="Nome completo" required>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <input type="date" id="dataNascimento" required>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <p id="mensagem"></p>

    <!-- üî• Tire suas d√∫vidas -->
    <div class="duvidas">
        <p>Tire suas d√∫vidas</p>
        <a href="https://wa.me/5548991992274?text=Ol√°,%20tenho%20uma%20d√∫vida"
           target="_blank">
           Falar no WhatsApp
        </a>
    </div>

</div>

<script>
const form = document.getElementById("formCadastro");
const mensagem = document.getElementById("mensagem");

function calcularIdade(dataNascimento){
    const hoje = new Date();
    const nascimento = new Date(dataNascimento);
    
    let idade = hoje.getFullYear() - nascimento.getFullYear();
    const mes = hoje.getMonth() - nascimento.getMonth();

    if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())){
        idade--;
    }
    return idade;
}

function ehMaiorDeIdade(idade){
    return idade >= 18;
}

form.addEventListener("submit", function(event){
    event.preventDefault();

    const dataNascimento = document.getElementById("dataNascimento").value;
    const idade = calcularIdade(dataNascimento);

    if (!ehMaiorDeIdade(idade)){
        mensagem.textContent = "Cadastro permitido apenas para maiores de 18 anos.";
        mensagem.style.color = "red";
        return;
    }

    mensagem.textContent = "Redirecionando para o WhatsApp...";
    mensagem.style.color = "green";

    const numero = "5548991992274";
    const texto = encodeURIComponent("cadastro realizado, aguarde o retorno");

    setTimeout(() => {
        window.open(`https://api.whatsapp.com/send?phone=${numero}&text=${texto}`, "_blank");
    }, 1000);
});
</script>

</body>
</html>
